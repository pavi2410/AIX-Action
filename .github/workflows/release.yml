on:
  push:
    branches: [ main ]
    tags:
      - 'v*'

name: Build and Release AIX Extension

jobs:
  build-and-release:
    name: Build AIX and Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Build AIX
        uses: pavi2410/AIX-Action@main
        
      - name: Check build output
        env:
          EXTENSIONS_DIR: appinventor-sources/appinventor/components/build/extensions
          AIX_FILE: tk.pavi2410.aix
        run: |
          ls -la $EXTENSIONS_DIR
          file $EXTENSIONS_DIR/$AIX_FILE
        
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: appinventor-sources/appinventor/components/build/extensions/tk.pavi2410.aix
          name: Release ${{ github.ref_name }}
          draft: true
          prerelease: false
